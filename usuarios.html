<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <style>
        .margem-padrao {
            margin-top: 15px;
        }
    </style>

</head>

<body class="container">
    <!-- muito bommmmm! -->
    <div class="row" style="display: flex;">
        <div style="margin: 30px;" class="col-md-6">

            <div class="margem-padrao">
                <label for="nome">Nome: </label>
                <input id="nome" class="form-control" type="text">
            </div>

            <div class="margem-padrao">
                <label for="idade">Idade: </label>
                <input id="idade" class="form-control" type="number">
            </div>

            <div class="margem-padrao">
                <label for="email">Email: </label>
                <input id="email" class="form-control" type="text">
            </div>

            <div class="margem-padrao">
                <label for="senha">Senha: </label>
                <!-- type password para deixar ******* -->
                <input id="senha" class="form-control" type="password">
            </div>

            <div style="margin-top: 25px;">
                <input id="botao-entrar" class="btn btn-primary" type="button" value="Cadastrar">
            </div>


            <div style="margin-top: 25px;" id="mensagem">
                Conteudo existente na mensagem
                <!-- filho -->
            </div>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-8">
            <h3 for="">Usuários Cadastrados</h3>
            <table class="table table-dark table-striped" >
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    Conteúdo existente TBODY
                </tbody>
            </table>
        </div>
    </div>

    <!-- Adicionando a lib/biblioteca JQuery no HTML -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>

<!-- tudo o que tem <> é TAG lê-se tégui, ex: <html>, <label>, <input> -->
<!-- tudo o que está no meio das Tags são ATRIBUTOS, ex: id, for, type, content  -->
